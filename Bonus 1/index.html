<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <h1>Todolist</h1>
            </nav>
        </header>
        <main>
            <div class="container" style="margin-top: 150px;">
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <div class="card-header d-flex justify-content-between"><span>Task</span> <div class="bottoni"><span>Done</span><span class="ms-2">Modify</span><span class="ms-2">Delete</span></div></div>
                        <li class="list-group-item d-flex justify-content-between align-items-center" v-for="(task, index) in tasks">
                            <span v-if="task.modify" ><input v-model="task.text"></span>
                            <span v-else class="text-capitalize text-truncate" :class="task.done ? 'text-decoration-line-through' : ''"> {{ task.text }} </span>
                            <div class="bottoni d-flex">
                                <i class="fa-solid btn btn-outline-primary" :class="task.done ? 'fa-check' : 'fa-xmark'" @click="doneUndoneTask(index)"></i>
                                <i class="fa-solid fa-pen-to-square btn btn-outline-secondary ms-3" @click="modifyTask(index)"></i>
                                <i class="fa-solid fa-square-minus btn btn-outline-danger ms-3" @click="deleteTask(index)"></i>
                            </div>
                        </li>
                        <li class="list-group-item text-center" v-if="tasks.length === 0"><h4>Non ci sono task</h4></li>
                    </ul>
                </div>
                <div class="input-group input-group-sm mt-4">
                    <span class="input-group-text" @click="addNewTask">Add new task</i></span>
                    <input @keyup.enter="addNewTask" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" v-model="newTask">
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
